rv-brand = "anddea ReVanced"
version = "auto"
excluded-patches = "'Alternative thumbnails' 'Change player flyout menu toggles' 'Change start page' 'Swipe controls'"
patcher-args = "-e 'Custom Shorts action buttons' -OiconType=youtubeoutline -e 'Custom branding icon for YouTube' -OchangeSplashIcon=true -OrestoreOldSplashAnimation=true -e 'Custom branding name for YouTube' -OappName=YouTube -e 'Custom double tap length' -OdoubleTapLengthArrays=3,5,10,15,20,30,60,120,180 -e 'GmsCore support' -OgmsCoreVendorGroupId=app.revanced -OcheckGmsCore=true -OpackageNameYouTube=anddea.youtube -OpackageNameYouTubeMusic=anddea.youtube.music -OpatchAllManifest=false -e 'Overlay buttons' -OiconType=rounded -OchangeTopButtons=true -e 'Settings for YouTube' -OinsertPosition=@string/account_switcher_key -OrvxSettingsLabel=~Special_Settings~ -OsettingsSummaries=true -e 'Snack bar components' -OcornerRadius=8.0dip -OapplyCornerRadiusToPlaylistBottomBar=false -OdarkThemeBackgroundColor=@android:color/black -OlightThemeBackgroundColor=@color/yt_white3 -OstrokeColor=None -e 'SponsorBlock' -OoutlineIcon=true -ONewSegmentAlignment=right -e 'Theme' -OdarkThemeBackgroundColor=@android:color/black -OlightThemeBackgroundColor=@android:color/white -e 'Translations for YouTube' -OselectedTranslations=ar,bg-rBG,de-rDE,el-rGR,es-rES,fr-rFR,hu-rHU,id-rID,in,it-rIT,ja-rJP,ko-rKR,pl-rPL,pt-rBR,ru-rRU,tr-rTR,uk-rUA,vi-rVN,zh-rCN,zh-rTW -OselectedStringResources=af,am,ar,ar-rXB,as,az,b+es+419,b+sr+Latn,be,bg,bn,bs,ca,cs,da,de,el,en-rAU,en-rCA,en-rGB,en-rIN,en-rXA,en-rXC,es,es-rUS,et,eu,fa,fi,fr,fr-rCA,gl,gu,hi,hr,hu,hy,id,in,is,it,iw,ja,ka,kk,km,kn,ko,ky,lo,lt,lv,mk,ml,mn,mr,ms,my,nb,ne,nl,no,or,pa,pl,pt,pt-rBR,pt-rPT,ro,ru,si,sk,sl,sq,sr,sv,sw,ta,te,th,tl,tr,uk,ur,uz,vi,zh,zh-rCN,zh-rHK,zh-rTW,zu -e 'Visual preferences icons for YouTube' -OsettingsMenuIcon=extension -OapplyToAll=true"

